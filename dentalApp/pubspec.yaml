name: dental_app
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <=4.0.0"

dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  equatable: ^2.0.5
  smooth_page_indicator: ^1.1.0
  flutter_svg_provider: ^1.0.7
dev_dependencies: 
  flutter_test: 
    sdk: flutter

  flutter_lints: ^2.0.1
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
